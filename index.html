<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bike Fast</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>

    <div class="container main-content">

      <div class="row">
        <div class="col-sm-5">
          <div class="app-icon clearfix">
            <img class="img-responsive pull-right" src="img/icon.png"/>
          </div>
          <div class="app-name">
            <h1>Bike Fast</h1>
          </div>
          <div class="app-title">
            <h2>Find your bike fast</h2>
          </div>
          <div class="app-download clearfix">
            <img class="img-responsive pull-right" src="img/download.png"/>
          </div>
          <div class="social">
            <h2>Join us!</h1>
              <div class="clear-fix">
                <a href="http://www.facebook.com" class="pull-right"><img class="img-responsive" src="img/facebook.png"></a>
                <a href="http://www.twitter.com" class="pull-right"><img class="img-responsive" src="img/twitter.png"></a>
              </div>
          </div>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
          <img class="img-responsive center-block" src="img/phone.png"/>
        </div>
        <div class="col-sm-1"></div>
      </div>

    </div>

    <div class="container footer">
      <div class="row">
        <div class="col-sm-5">
          <p><span class="thin-blue">Created by:</span> <span class="bold-white">Matthew Wilson</span> <span class="thin-blue">&amp;</span> <span class="bold-white">David Henderson</span></p>
          <p class="thin-white">COPYRIGHT &copy; BIKE FAST, 2015, ALL RIGHTS RESERVED.</p>
        </div>

        <div class="col-sm-5">
            <img class="center-block" src="img/mw.png">
            <img class="center-block" src="img/dhd.png">
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstraps JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
